{% extends 'base.html' %}

{% block content %}
<main class="confirmDeleteReview">
    <div class="container">
        <div class="layout">
            <div class="column column--1of2">
                <h2> ㅤ </h2>
                <h2> ㅤ </h2>
                <h2><i class="fa-solid fa-lock"></i> Enter the password</h2>
                <form method="post">
                    {% csrf_token %}
                    <h4 for="password" class="confirmation-text">This article is private. Please enter the password to continue:</h4>
                    <input class="input input--text rounded" type="password" name="password" required>
                    <h3> ㅤ </h3>
                    <button type="submit" name="confirm_delete" class="btn btn--danger">Submit</button>
                    <a href="{% url 'articles' %}" class="btn btn--primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
