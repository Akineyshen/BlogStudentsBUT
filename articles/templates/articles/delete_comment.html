{% extends 'base.html' %}

{% block content %}
<main class="confirmDeleteReview">
    <div class="container">
        <div class="layout">
            <div class="column column--1of2">
                <h2> ㅤ </h2>
                <h2> ㅤ </h2>
                <h2><i class="fa-solid fa-trash"></i> Delete comment</h2>
                <form method="post">
                    {% csrf_token %}
                    <h4 class="confirmation-text">Are you sure you want to delete this comment?</h4>
                    <button type="submit" name="confirm_delete" class="btn btn--danger">Delete</button>
                    <a href="{% url 'article' review.article.slug %}" class="btn btn--primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
